{% extends "layout.html" %}

{% block title %}
    Вход
{% endblock %}

{% block main %}
<div class="topbottompadding">
    <h1>Вход</h1><br><br>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Логин" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Пароль" type="password">
        </div>
        <button class="btn green_button" type="submit">Войти</button>
    </form><br>

</div>
{% endblock %}
