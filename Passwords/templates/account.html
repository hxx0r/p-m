{% extends "layout.html" %}

{% block title %}
    Аккаунт
{% endblock %}

{% block main %}
<div class="column1">
    <h1>Привет, {{ user }}</h1><br><br><br>
    <div class="displaycomment">
        <h4>Поменять пароль аккаунта</h4>
        <form action="/changepassword" method="get">
            <button class="btn green_button" type="submit">Поменять</button>
        </form>
    </div><br><br><br>
    <div class="displaycomment">
        <h4>Удалить аккаунт</h4>
        <form action="/deleteaccount" method="get">
            <button class="btn green_button" type="submit">Удалить</button>
        </form>
    </div>
</div>
{% endblock %}
