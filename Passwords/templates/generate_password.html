{% extends "layout.html" %}

{% block title %}
    Сгенерировать пароль
{% endblock %}

{% block main %}
<form method="POST" action="/generate_password" class= column1>
    <label for="length">Длина:</label>
    <input type="number" id="length" name="length" min="1" max="100" value="{{ default_length|default('12') }}" required>
    <br>
    <input type="checkbox" id="uppercase" name="uppercase" checked>
    <label for="uppercase">Включить буквы верхнего регистра</label>
    <br>
    <input type="checkbox" id="lowercase" name="lowercase" checked>
    <label for="lowercase">Включить буквы нижнего регистраs</label>
    <br>
    <input type="checkbox" id="special_chars" name="special_chars" checked>
    <label for="special_chars">Включить спец символы</label>
    <br>
    <input type="checkbox" id="numbers" name="numbers" checked>
    <label for="numbers">Включить бцифры</label>
    <br>
    <label for="exclude_chars">Исключить:</label>
    <input type="text" id="exclude_chars" name="exclude_chars" value="{{ default_exclude_chars|default('1l0o|`') }}">
    <br>
    <input type="submit" value="Generate Password">


{% if password %}
    <div >
         <center><div class="generated-password">{{ password }}</div></center>
    </div>
</form>
{% endif %}
{% endblock %}
